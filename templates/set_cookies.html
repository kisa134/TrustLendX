<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Inter', 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-container {
            max-width: 500px;
            width: 100%;
            padding: 2rem;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .loader-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 1.5rem 0;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
            color: #0d6efd;
        }
        .success {
            color: #198754;
            font-weight: 600;
        }
        .error {
            color: #dc3545;
            font-weight: 600;
        }
        .loading-text {
            margin-top: 1rem;
            font-size: 1.1rem;
            color: #6c757d;
        }
        .brand-name {
            font-weight: 700;
            background: linear-gradient(135deg, #0d6efd, #6610f2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2 class="mb-3"><span class="brand-name">TrustLendX</span></h2>
        <h4 class="mb-4">Авторизация...</h4>
        <p class="text-muted mb-4">Пожалуйста, подождите, мы обрабатываем ваш запрос и подготавливаем личный кабинет.</p>
        
        <div class="loader-wrapper">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Загрузка...</span>
            </div>
            <div id="status" class="loading-text">Подключаемся к системе безопасности...</div>
        </div>
    </div>
    
    <script>
        // Сразу выполняем код при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            // Добавляем логирование для отладки
            console.log('Страница загружена, начинаем установку куки...');
            
            // Получаем параметры из URL
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('user_id');
            const username = urlParams.get('username');
            const isAdmin = urlParams.get('is_admin') === 'true';
            const maxAge = parseInt(urlParams.get('max_age') || '86400');
            
            console.log('Параметры URL:', {userId, username, isAdmin, maxAge});
            
            // Обновляем статус страницы, чтобы пользователь знал, что процесс идет
            document.getElementById('status').innerHTML = 'Настраиваем авторизационные данные...';
            
            // Функция непосредственной установки куки и redirect
            function setupAuthAndRedirect() {
                try {
                    // Использование localStorage вместо/дополнительно к кукам
                    localStorage.setItem('user_id', userId);
                    localStorage.setItem('logged_in', 'true');
                    localStorage.setItem('username', username || 'Пользователь');
                    localStorage.setItem('is_admin', isAdmin ? 'true' : 'false');
                    
                    console.log('localStorage сохранен');
                    
                    // Устанавливаем куки с нужным временем жизни
                    document.cookie = `user_id=${userId}; max-age=${maxAge}; path=/; SameSite=Lax`;
                    document.cookie = `logged_in=true; max-age=${maxAge}; path=/; SameSite=Lax`;
                    document.cookie = `username=${encodeURIComponent(username || 'Пользователь')}; max-age=${maxAge}; path=/; SameSite=Lax`;
                    document.cookie = `is_admin=${isAdmin ? 'true' : 'false'}; max-age=${maxAge}; path=/; SameSite=Lax`;
                    
                    console.log('Куки установлены');
                    
                    // Отображаем успешное сообщение
                    document.getElementById('status').innerHTML = '<span class="success">Авторизация успешна!</span><br>Перенаправление на панель управления...';
                    
                    // Перенаправляем на dashboard с передачей параметров напрямую
                    console.log('Выполняем перенаправление через 1 секунду');
                    window.setTimeout(function() {
                        const redirectUrl = `/dashboard?user_id=${userId}&logged_in=true&username=${encodeURIComponent(username || 'Пользователь')}&is_admin=${isAdmin ? 'true' : 'false'}`;
                        console.log('Перенаправление на: ' + redirectUrl);
                        window.location.href = redirectUrl;
                    }, 1000);
                    
                } catch (error) {
                    console.error("Ошибка при сохранении данных авторизации:", error);
                    document.getElementById('status').innerHTML = '<span class="error">Ошибка при сохранении данных авторизации: ' + error.message + '</span><br><a href="/login" class="btn btn-secondary mt-3">Вернуться на страницу входа</a>';
                }
            }
            
            // Проверяем, что у нас есть ID пользователя
            if (userId) {
                // Запускаем установку авторизации сразу после загрузки страницы
                console.log('ID пользователя найден, запускаем установку авторизации');
                setupAuthAndRedirect();
            } else {
                console.error('ID пользователя не найден в URL');
                document.getElementById('status').innerHTML = '<span class="error">Ошибка: Не удалось получить данные пользователя.</span><br><a href="/login" class="btn btn-secondary mt-3">Вернуться на страницу входа</a>';
            }
        });
    </script>
</body>
</html>
