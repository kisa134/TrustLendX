{% extends "base.html" %}

{% block title %}Внутренняя ошибка сервера{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-template">
                <h1 class="display-1">500</h1>
                <h2 class="mb-4">Внутренняя ошибка сервера</h2>
                <div class="error-details mb-4">
                    Произошла непредвиденная ошибка. Наша команда уже работает над ее устранением.
                </div>
                <div class="error-actions">
                    <a href="/" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>На главную
                    </a>
                    <a href="/contact" class="btn btn-outline-secondary ms-2">
                        <i class="fas fa-envelope me-2"></i>Связаться с поддержкой
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
