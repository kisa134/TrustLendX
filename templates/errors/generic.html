{% extends "base.html" %}

{% block title %}Ошибка{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-template">
                <h1 class="display-1">{{ error.code }}</h1>
                <h2 class="mb-4">{{ error.name }}</h2>
                <div class="error-details mb-4">
                    {{ error.description }}
                </div>
                <div class="error-actions">
                    <a href="/" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>На главную
                    </a>
                    <a href="javascript:history.back()" class="btn btn-outline-secondary ms-2">
                        <i class="fas fa-arrow-left me-2"></i>Вернуться назад
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
